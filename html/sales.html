<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookies</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    </head>

    <body>
        <header class="mainHeader">
            <h1>Store Sales Data</h1>
            <img src = "../img/salmon.png">

            <nav>
                <ul>
                    <button><li><a href="../index.html">Home</a></li></button>
                    <button><li><a href="../index.html">Events</a></li></button>
                    <button><li><a href="store.html">Store</a></li></button>
                    <button><li><a href="sales.html">Sales Info</a></li></button>
                </ul>
            </nav>
        </header>
        
        <main>
            <form id="sales-form">
                <fieldset>
                    <label for="location">Store Location: </label>
                    <input name="location", type="text", size="40"/>
                    
                    <label for="minCust">Min. Number Customers: </label>
                    <input name="minCust", type="number"/>

                    <label for="maxCust">Max. Number Customers: </label>
                    <input name="maxCust", type="number"/>

                    <label for="avgSale">Avg. Cookie Sale: </label>
                    <input name="avgSale", type="number"/>

                    <button type="Submit" name="submit">Add Store Data</button>

                </fieldset>
            </form>

            <table id="table">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
                <tfoot id="tableFoot"></tfoot>
            </table>
        </main>

        <footer>
                <div class="footContainer">
                    <div class="footImage">
                        <img src="../img/chinook.jpg">
                    </div>
                    <div class="contact">
                        <p>Copyright &#169; SalmonCookies 2019</p>
                        <p>Phone: 206.253.3156</p>
                        <p>Email: salmon@gmail.com</p>
                    </div>
                </div>
    
        </footer>

        <script src="../js/app.js"></script>
        
    </body>
</html>
