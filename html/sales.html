<!DOCTYPE html>
<html>
    <head>
        <title>Salmon Cookies</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Seattle Area Salmon Cookie Sales</h1>
            <img src = "../img/salmon.png">
        </header>

        <form id="sales-form">
            <fieldset>
                <legend>Cookie Sales Form</legend>

                <label for="location">Store Location: </label>
                <input name="location", type="text", size="40"/>
                
                <label for="minCust">Min. Number Customers: </label>
                <input name="minCust", type="number"/>

                <label for="maxCust">Max. Number Customers: </label>
                <input name="maxCust", type="number"/>

                <label for="avgSale">Avg. Cookie Sale: </label>
                <input name="avgSale", type="number"/>

                <button type="Submit" name="submit">Add to table</button>

            </fieldset>
        </form>

        <table id="table">
            <tr id="tableHead"></tr>
            <!----<tr id="1st and Pike"></tr>
            <tr id="SeaTac Airport"></tr>
            <tr id="Seattle Center"></tr>
            <tr id="Capitol Hill"></tr>
            <tr id="Alki Beach"></tr>
            <tr id="tableBody"></tr>-->
            <tr id="tableFoot"></tr>
        </table>
        
        <script src="../js/app.js"></script>
        
    </body>
</html>
